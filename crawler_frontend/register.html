<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h2>用户注册</h2>
            <form class="form-horizontal" id="registerForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户登录名：</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="用户名" class="form-control" id="loginAccount" name="loginAccount">（不建议包含空格）
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">用户昵称：</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="用户昵称" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" placeholder="密码" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="form-group" id="captchaDiv">
                    <label class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="验证码" id="captcha" name="captcha">
                    </div>
                </div>
                <div class="form-group" id="captChaImgDiv">
                    <label class="col-sm-4 control-label"></label>
                    <div class="col-sm-8">
                        <img data-src="" id="captchaImg" ALT="点击此处加载图片验证码" style="border: dashed">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn btn-group-sm" id="login">登录</button>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="common/dataRequest.js"></script>
    <script src="common/commonUtil.js"></script>
    <script src="crawler/js/register.js"></script>
</body>
</html>
