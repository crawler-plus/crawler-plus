<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="ibox-content">
    <h1>查询条件</h1>
    <form class="form-horizontal m-t" id="crawlerForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">网站URL：</label>
            <div class="col-sm-8">
                <input id="url" name="url" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">具有jquery风格的选择器(例如&nbsp;<span style="color:red">#aaa</span>&nbsp;
                <span style="color:red">.bbb</span>&nbsp;<span style="color:red">div</span>等)：</label>
            <div class="col-sm-8">
                <input id="pattern" name="pattern" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否根据[a]标签的[href]属性的某一段文本过滤[a]标签：</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" checked="checked" value="0" id="excludeLinkNo" name="excludeLink">否</label>
                <label class="radio-inline">
                    <input type="radio" value="1" id="excludeLinkYes" name="excludeLink">是</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">待过滤的[a]标签中[href]属性包含的字符串：</label>
            <div class="col-sm-8">
                <input id="excludeLinkStr" name="excludeLinkStr" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否只查文本：</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" checked="checked" value="0" id="onlyTextNo" name="onlyText">否</label>
                <label class="radio-inline">
                    <input type="radio" value="1" id="onlyTextYes" name="onlyText">是</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">查询</button>
                <button class="btn btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>
    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <ul class="sortable-list connectList agile-list" id="dataRow">
        </ul>
    </div>

    <script id="handleBarScript" type="text/x-handlebars-template">
        <li class="warning-element">
            <span class="btn-link">
                <h3>
                    匹配内容：
                </h3>
            </span>
            <div class="agile-detail">
                 {{content}}
            </div>
        </li>
    </script>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../js/plugins/validate/messages_zh.min.js"></script>
    <script src="../js/jquery.goup.min.js"></script>
    <script src="../js/handlebars.js"></script>
    <script src="../js/plugins/toastr/toastr.min.js"></script>
    <script src="../js/plugins/layer/layer.min.js"></script>
    <script src="../common/dataRequest.js"></script>
    <script src="../common/commonUtil.js"></script>
    <script src="js/formSearch.js"></script>
</body>
</html>
