<body class="gray-bg">
<div class="ibox-content">
    <h1>系统角色修改</h1>
    <form class="form-horizontal m-t" id="roleUpdateForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">系统角色名称：</label>
            <div class="col-sm-8">
                <input id="roleName" name="roleName" type="text" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统角色备注：</label>
            <div class="col-sm-8">
                <input id="remark" name="remark" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">角色分配菜单权限：</label>
            <div class="col-sm-8">
                <ul id="treeDemo" class="ztree">
                </ul>
            </div>
        </div>
        <input type="hidden" name="id" id="roleId">
        <input type="hidden" name="version" id="version">
        <input type="hidden" name="roleMenuStr" id="roleMenuStr">
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
