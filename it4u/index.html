<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT4U-分享最新IT资讯</title>
    <meta name="keywords" content="IT资讯">
    <meta name="description" content="IT资讯">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/plugins/toastr/toastr.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/scroll.css">
</head>
<body>
<p id="back-to-top"><a href="#top"><span></span>返回顶部</a></p>
<div style="background-color: #F2F2F2; width: 100%; height: 50px">
    <a class="navbar-brand" href="index.html">首页</a>
    <a class="navbar-brand" href="about.html">关于</a>
    <span class="navbar-brand">IT4U-分享最新IT资讯</span>
</div>
<br>
<div style="width: 60%">
    <div class="input-group">
        <input autofocus id="keyword" type="text" class="form-control" placeholder="输入关键字查询">
        <span class="input-group-addon" id="closeSpan"><i class="fa fa-close"></i></span>
        <span class="input-group-addon" id="searchSpan"><i class="fa fa-search"></i></span>
    </div>
</div>
<ul class="sortable-list" id="preferUL">
    <li>
            <span>
                推荐关键词：&nbsp;
            </span>
        <span class="btn-link">java&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">php&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">python&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">javascript&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">spring&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">mybatis&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">mysql&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">oracle&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">数据库&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">缓存&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">大数据&nbsp;&nbsp;&nbsp;</span>
        <span class="btn-link">云&nbsp;&nbsp;&nbsp;</span>
    </li>
</ul>
<ul class="sortable-list agile-list" id="dataRow">
</ul>
<script id="resultScript" type="text/x-handlebars-template">
    <li class="warning-element">
            <span class="btn-link">
                资讯总条数：{{totalSize}}条
            </span>
    </li>
</script>
<script id="handleBarScript" type="text/x-handlebars-template">
    <li class="warning-element">
            <span class="btn-link">
            </span>
        <a href="articleDetail.html?id={{id}}">
            <div class="agile-detail" id="{{id}}">
                <div><b>标题：</b>{{title}}</div><br>
                <div><b>更新时间：</b>{{insertTime}}</div><br>
            </div>
        </a>
    </li>
</script>
<script id="getMoreScript" type="text/x-handlebars-template">
    <li class="warning-element text-center getMoreLi">
            <span class="btn-link">
                点击加载更多......
            </span>
    </li>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="common/dataRequest.js"></script>
<script src="common/commonUtil.js"></script>
<script src="js/index.js"></script>
<script src="js/plugins/toastr/toastr.min.js"></script>
<script src="js/spin.js"></script>
</body>
</html>
