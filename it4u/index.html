<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT4U-分享最新IT资讯</title>
    <meta name="keywords" content="IT资讯">
    <meta name="description" content="IT资讯">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/plugins/toastr/toastr.min.css">
    <link href="css/font-awesome.css" rel="stylesheet">
</head>
<body class="gray-bg">
<a name="top" id="top"></a>
<div class="ibox-content">
    <h1>IT4U-分享最新IT资讯</h1>
</div>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">首页</a>
            <a class="navbar-brand" href="">关于</a>
        </div>
    </div>
</nav>
<div align="right"><a class="btn btn-default" href="#bottom" target="_self">回到底部</a></div>
<div>
    <div class="input-group">
        <span class="input-group-addon" id="closeSpan"><i class="fa fa-close fa-fw"></i></span>
        <span class="input-group-addon" id="searchSpan"><i class="fa fa-search fa-fw"></i></span>
        <input autofocus id="keyword" type="text" class="form-control" placeholder="输入关键字查询" style="width: 50%">
    </div>
</div>
<ul class="sortable-list  agile-list" id="dataRow">
</ul>
<div align="right"><a class="btn btn-default" href="#top" target="_self">回到顶部</a></div>
<a name="bottom" id="bottom"></a>
<script id="resultScript" type="text/x-handlebars-template">
    <li class="warning-element">
            <span class="btn-link">
                资讯总条数：{{totalSize}}条
            </span>
    </li>
</script>
<script id="handleBarScript" type="text/x-handlebars-template">
    <li class="warning-element">
            <span class="btn-link">
            </span>
        <a href="articleDetail.html?id={{id}}">
            <div class="agile-detail" id="{{id}}">
                <div><b>标题：</b>{{title}}</div><br>
                <div><b>更新时间：</b>{{insertTime}}</div><br>
            </div>
        </a>
    </li>
</script>
<script id="getMoreScript" type="text/x-handlebars-template">
    <li class="warning-element text-center getMoreLi">
            <span class="btn-link">
                点击加载更多......
            </span>
    </li>
</script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.js"></script>
<script src="common/dataRequest.js"></script>
<script src="common/commonUtil.js"></script>
<script src="js/index.js"></script>
<script src="js/plugins/toastr/toastr.min.js"></script>
<script src="js/spin.js"></script>
</body>
</html>
